<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Word Counter</title>
</head>
<body>
    <div class="container center">
        <div class="box">
            <h1>The Word Counter</h1>
            <textarea name="para" id="textarea" placeholder="Enter text here"></textarea>
            <div class="foot">
                <p class="para"><span id="words">0</span>Words</p>
                <p class="para"><span id="char">0</span>Characters</p>
                <p class="para"><span id="sen">0</span>sentences</p>
            </div>
            <button class="btn" onclick="cleartext()">Clear All</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
